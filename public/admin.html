<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>داشبورد مدیریت</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">
  <header class="bg-blue-800 text-white p-4">
    <h1 class="text-2xl">داشبورد مدیریت</h1>
  </header>
  <main class="p-4">
    <h2 class="text-xl font-bold mb-4">نظرات کاربران</h2>
    <div id="adminComments"></div>
  </main>
  <script>
    async function loadAdminComments() {
      const res = await fetch('/admin/comments');
      const data = await res.json();
      const container = document.getElementById('adminComments');
      container.innerHTML = '';
      data.forEach(c => {
        const div = document.createElement('div');
        div.className = 'bg-white p-2 rounded shadow mb-2';
        div.innerHTML = `<p>${c.text}</p>
          <p class='text-sm text-gray-500'>👍 ${c.likes} | 👎 ${c.dislikes}</p>
          <form data-id='${c.id}' class='replyForm mt-2'>
            <input class='border p-1' placeholder='پاسخ ادمین'/>
            <button class='bg-blue-600 text-white px-2 py-1 ml-1 rounded'>ارسال</button>
          </form>
          ${c.adminResponse ? `<p class='mt-2 text-green-700'>پاسخ: ${c.adminResponse}</p>` : ''}`;
        container.appendChild(div);
      });
    }
    document.addEventListener('submit', async e => {
      if (e.target.classList.contains('replyForm')) {
        e.preventDefault();
        const input = e.target.querySelector('input');
        const response = input.value.trim();
        if (!response) return;
        await fetch(`/admin/comments/${e.target.dataset.id}/respond`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ response })
        });
        input.value = '';
        loadAdminComments();
      }
    });
    loadAdminComments();
  </script>
</body>
</html>
